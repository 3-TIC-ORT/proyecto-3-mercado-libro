<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ML-Articulos.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <div class="god">
            <h3 class="categorias">Categorías</h3>
            <button class="grados" onclick="location.href=''">Séptimo grado</button>
            <button class="grados" onclick="location.href=''">Primer Año</button>
            <button class="grados" onclick="location.href=''">Segundo Año</button>
            <button class="grados" onclick="location.href=''">Tercer Año</button>
            <button class="grados" onclick="location.href=''">Cuarto Año</button>
            <button class="grados" onclick="location.href=''">Quinto Año</button>
        </div>
        <button class="sesion" id="botonCerrarSesion">Cerrar sesion</button>
    </aside>
    <main>
        <nav>
            <input id="buscador" class="buscador" type="text" placeholder="Buscá un libro"></input>
            <button onclick="location.href='../Mis Publicaciones/misPublicaciones.html'" class="cuenta">Mis libros</button>
        </nav>
        <section>
            <h4 class="h4">Artículos publicados</h4>
            <div class="publicadosinvisible" id="publicadosinvisible">
            </div>
            <button class="mas" data-open-modal>+</button>
            <dialog data-modal class="graciasIvo">
                <div class="diaGod">
                    <div class="columnaIzquierda">
                        <div class="arribaIzquierda">
                            <div class="nombreAnio">
                                <textarea id="nombre" class="nombreDialog inputsDialog" placeholder="Nombre"></textarea>
                                <select id="año" class="anioDialog inputsDialog">
                                    <option value="" disabled selected>Año</option>
                                    <option value="Séptimo grado">Séptimo grado</option>
                                    <option value="Primer año">Primer año</option>
                                    <option value="Segundo año">Segundo año</option>
                                    <option value="Tercer año">Tercer año</option>
                                    <option value="Cuarto año">Cuarto año</option>
                                    <option value="Quinto año">Quinto año</option>
                                    <option value="Inglés">Inglés</option>
                                </select>
                            </div>
                            <div class="cajaDesc">
                                <textarea id="descripcion" type="text" class="descDialog inputsDialog" placeholder="Descripción"></textarea>
                            </div>
                        </div>
                        <div class="abajoIzquierda">
                            <div class="matePrecio">
                                <select id="materia" class="materiaDialog inputsDialog">
                                    <option value="" disabled selected>Materia</option>
                                    <option value="Matemática">Matemática</option>
                                    <option value="Historia">Historia</option>
                                    <option value="Ética">Ética</option>
                                    <option value="Lengua">Lengua</option>
                                    <option value="Geografía">Geografía</option>
                                </select>
                                <input id="precio" class="precioDialog inputsDialog" type="number" placeholder="Precio">
                            </div>
                            <textarea id="mail" class="mailDialog inputsDialog" placeholder="Mail"></textarea>
                            <textarea id="numero" class="numDialog inputsDialog" placeholder="Número de teléfono"></textarea>
                        </div>
                    </div>
                    <div class="columnaDerecha">
                        <div class="subirImagen">
                            <input type="file" id="upload" accept="image/*" style="display: none;" onchange="displayImageName()"/>
                            <button class="botonImagen" id="nombreImagen" type="button" onclick="document.getElementById('upload').click();">+</button>
                        </div>
                        <div class="cajitaBoton">
                            <button id="botonPublicar" class="cerrarModal" data-close-modal>Publicar</button>
                        </div>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script src="../../BASE/socket.js"></script>
<script src="../../BASE/barraDeBusqueda.js"></script>
<script src="ML-Artículos.js"></script>
</html>
